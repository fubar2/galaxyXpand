---
- hosts: all
  become: true
  become_user: root

  pre_tasks:

    - name: Add custom slurm PPA (used for Slurm DRMAA package)
      apt_repository: 
        repo: ppa:natefoo/slurm-drmaa
        state: present
        update_cache: yes

    - name: Install Dependencies
      package:
        name:
          - 'acl'
          - 'bzip2'
          - 'git'
          - 'make'
          - 'python3-psycopg2'
          -  'tar'
          - 'virtualenv'
          - slurm-wlm
          - slurm-drmaa-dev
          - python-psutil
  roles:
    - clean_galaxykickstart
    - galaxyproject.postgresql
    - role: galaxyproject.postgresql_objects
      become: true
      become_user: postgres
    - geerlingguy.pip
    - galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: "{{ galaxy_user.name }}"
    - galaxyproject.nginx
    - role: ansible-slurm
      become: true

  post_tasks:

    - name: copy logo image of the instance to static/images
      copy:
        src: environments/dev_mississippi/files/images/biotechno_M2_logo.png
        dest: "{{ galaxy_server_dir }}/static/images/biotechno_M2_logo.png"
        mode: "0644"

    - name: reload nginx at end
      service:
        name: nginx
        state: reloaded
      when: not nginx_supervisor

    - name: restart nginx
      service:
        name: nginx
        state: restarted
      when: not nginx_supervisor

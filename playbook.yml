---
- hosts: galaxyservers
  become: true
  become_user: root

  pre_tasks:

    - name: Add custom slurm PPA (used for Slurm DRMAA package)
      apt_repository:
        repo: ppa:natefoo/slurm-drmaa
        state: present
        update_cache: yes

    - name: Install Dependencies
      package:
        name:
          - 'acl'
          - 'bzip2'
          - 'git'
          - 'make'
          - 'python3-psycopg2'
          -  'tar'
          - 'virtualenv'
          - slurm-wlm
          - slurm-drmaa-dev
          - python-psutil
          - libbz2-dev
          - liblzma-dev
  roles:
    - clean_galaxykickstart

    - geerlingguy.pip
    - galaxyproject.postgresql
    - role: galaxyproject.postgresql_objects
      become: true
      become_user: postgres
    - role: galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: "{{ galaxy_user.name }}"
    - galaxyproject.nginx
    - galaxyproject.slurm
    - installUptime
    - gantsign.golang
    - cyverse-ansible.singularity
    - usegalaxy_eu.rabbitmq
    - galaxyproject.proftpd
    - galaxyproject.tusd
    - galaxyproject.cvmfs
    - galaxyproject.gxadmin
    - dj-wasabi.telegraf



  post_tasks:

    - name: restart nginx
      service:
        name: nginx
        state: restarted
      when: not nginx_supervisor

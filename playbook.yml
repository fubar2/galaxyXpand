---
- hosts: galaxyservers
  become: true
  become_user: root

  pre_tasks:

    - name: Install Dependencies
      package:
        name:
          - 'acl'
          - 'bzip2'
          - 'git'
          - 'make'
          - 'python3-psycopg2'
          -  'tar'
          - 'virtualenv'
          - slurm-wlm
          - slurm-drmaa-dev
          - python-psutil
          - libbz2-dev
          - liblzma-dev
  roles:
    - cyverse-ansible.singularity
# - vbotka.certificate
    - geerlingguy.pip
    - galaxyproject.postgresql
    - role: clean_galaxykickstart
      when: galaxykickstart_to_gravity
    - role: galaxyproject.postgresql_objects
      become: true
      become_user: postgres
    - role: galaxyproject.galaxy
    - role: uchida.miniconda
      become: true
      become_user: "{{ galaxy_user.name }}"
    - galaxyproject.nginx
    - galaxyproject.slurm
    - installUptime
    - gantsign.golang

    - usegalaxy_eu.rabbitmq
    - galaxyproject.cvmfs
    - galaxyproject.gxadmin
#    - dj-wasabi.telegraf
#    - galaxyproject.proftpd
#    - galaxyproject.tusd
  post_tasks:

    - name: restart nginx
      service:
        name: nginx
        state: restarted
      when: not nginx_supervisor

---
- hosts: tflocal
  connection: local
  vars_files:
    - environments/tflocal/group_vars/secret.yml
  pre_tasks:

    - name: Install Dependencies
      package:
        name:
          - 'acl'
          - 'bzip2'
          - 'git'
          - 'make'
          - 'python3-psycopg2'
          -  'tar'
          - 'virtualenv'
          #- 'python-psutil'
          #- slurm-drmaa-dev
          - python-psutil
          - 'libbz2-dev'
          - 'liblzma-dev'

  roles:
    - { role: geerlingguy.pip, become: yes }
    - { role: galaxyproject.postgresql, become: yes }
    - role: galaxyproject.postgresql_objects
      become: true
      become_user: postgres
    - role: galaxyproject.galaxy
      become: true
      become_user: "{{ galaxy_user.name }}"
    - role: uchida.miniconda
      become: true
      become_user: "{{ galaxy_user.name }}"
#    - { role: usegalaxy_eu.rabbitmq, become: yes }
    - { role: galaxyproject.gxadmin, become: yes }



